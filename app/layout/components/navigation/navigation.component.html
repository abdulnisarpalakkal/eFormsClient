<!--Double navigation-->
<header>

    <!-- Sidebar navigation -->
    <mdb-sidenav #sidenav class="wide sn-bg-5 fixed" [fixed]="true"  >

        <logo>
            <!-- Logo -->
            <li>
                <div class="logo-wrapper waves-light">
                    <a href="#">
                        <img src="assets/images/logo.png" class="img-fluid flex-center">
                        
                    </a>
                </div>
            </li>
            <!--/. Logo -->
        </logo>

        <links>
           
            <!--Search Form-->
            <li>
                <form class="search-form" role="search">
                    <div class="form-group md-form waves-light" mdbWavesEffect>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </li>
            <!--/.Search Form-->
            <!-- Side navigation links -->
            <li>
                <ul class="collapsible collapsible-accordion">
                    <mdb-squeezebox [multiple]="false" aria-multiselectable="false">
                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect routerLink="/workflow-dashboard">
                                <mdb-icon fas icon="tachometer-alt" class="mr-1"></mdb-icon> Dashboard
                            </mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>
                       
                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect routerLink="/administration">
                                <mdb-icon fas icon="user" class="mr-1"></mdb-icon> Administration
                            </mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>

                        <mdb-item>
                            <mdb-item-head mdbWavesEffect>
                                <mdb-icon fas icon="wrench" class="mr-1"></mdb-icon> Configuration
                            </mdb-item-head>
                            <mdb-item-body>
                                <ul>
                                    <li>
                                        <a routerLink="/category" class="waves-effect" mdbWavesEffect>Category
                                        </a>
                                    </li>
                                    <li>
                                        <a routerLink="/process" class="waves-effect" mdbWavesEffect>Process
                                        </a>
                                    </li>
                                    <li>
                                        <a routerLink="/virtual-table" class="waves-effect" mdbWavesEffect>Virtual Table
                                        </a>
                                    </li>
                                </ul>
                            </mdb-item-body>
                        </mdb-item>

                        <mdb-item>
                            <mdb-item-head mdbWavesEffect>
                                <mdb-icon far icon="envelope" class="mr-1"></mdb-icon> Communication
                            </mdb-item-head>
                            <mdb-item-body>
                                <ul>
                                    <li>
                                        <a  class="waves-effect" mdbWavesEffect>Smtp
                                        </a>
                                    </li>
                                    <li>
                                        <a  class="waves-effect" mdbWavesEffect>Sms
                                        </a>
                                    </li>
                                    <li>
                                        <a  class="waves-effect" mdbWavesEffect>Group
                                        </a>
                                    </li>
                                </ul>
                            </mdb-item-body>
                        </mdb-item>

                        
                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect routerLink="/forms/form">
                                <mdb-icon far icon="check-square" class="mr-1"></mdb-icon> Forms
                            </mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>

                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect routerLink="/workflows/workflow">
                               <mdb-icon fas icon="cogs" class="mr-1"></mdb-icon> WorkFlow
                            </mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>
                    
                       
                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect >
                                <mdb-icon far icon="compass" class="mr-1"></mdb-icon> Help
                            </mdb-item-head>
                        </mdb-item>
                        <mdb-item class="no-collase">
                            <mdb-item-head mdbWavesEffect >
                                <mdb-icon fas icon="chart-pie" class="mr-1"></mdb-icon> Reports
                            </mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>
                        <!-- <mdb-item>
                            <mdb-item-head mdbWavesEffect>
                                <mdb-icon fas icon="user" class="mr-1"></mdb-icon> Profiles
                            </mdb-item-head>
                            <mdb-item-body>
                                <ul>
                                    <li>
                                        <a routerLink="/profiles/profile1" class="waves-effect" mdbWavesEffect>Version
                                            1</a>
                                    </li>
                                   
                                </ul>
                            </mdb-item-body>
                        </mdb-item> -->
                    </mdb-squeezebox>
                </ul>
            </li>
            <!--/. Side navigation links -->
        </links>

    </mdb-sidenav>
    <!--/. Sidebar navigation -->


    <!-- Navbar -->
    <mdb-navbar SideClass="navbar navbar-expand-md scrolling-navbar double-nav" [containerInside]="false">
        <navlinks class="navbar-container">
            <!-- SideNav slide-out button -->
            <div class="float-xs-left">
                <a (click)="sidenav.show()" class="button-collapse-non-fixed">
                    <mdb-icon fas icon="bars"></mdb-icon>
                </a>
            </div>
            <!--/. SideNav slide-out button -->
        </navlinks>
        <logo>
            <!-- Breadcrumb-->
            <div class="breadcrumbs breadcrumb-dn mr-auto">
                <p>eForms</p>
            </div>
            <!--/. Breadcrumb-->
        </logo>
        <navlinks>

            <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect>
                        <mdb-icon far icon="envelope" class="mr-1"></mdb-icon>
                        <span class="clearfix d-none d-sm-inline-block">Contact</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect>
                        <mdb-icon far icon="comments" class="mr-1"></mdb-icon>
                        <span class="clearfix d-none d-sm-inline-block">Support</span>
                    </a>
                </li>
              
                <li class="nav-item dropdown btn-group" dropdown>
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                        <mdb-icon fas icon="user" class="mr-1"></mdb-icon>
                        <span class="clearfix d-none d-sm-inline-block">Account</span>
                    </a>
                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Inbox</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#" (click)="onLoggedout()">Log Out</a>
                    </div>
                </li>
            </ul>

        </navlinks>

    </mdb-navbar>
    <!--/. Navbar -->

</header>
<!--/.Double navigation-->
