<form role="form" #workflowForm="ngForm" (ngSubmit)="onUpdate(formForm)">
           
      <div class="form-content ">
       
          <div class="form-group">
              <label class="form-control-label" for="workflowName">Workflow Name</label>
              <input type="text" class="form-control input-underline input-lg " id="workflowName"  [(ngModel)]="workflow.workflowName" name="workflowName">
              
          </div>
          <div class="form-group">
              <label class="form-control-label" for="workflowDesc">Desc</label>
              <input type="text" class="form-control input-underline input-lg " id="workflowDesc"  [(ngModel)]="workflow.workflowDesc" name="workflowDesc">
              
          </div>
          <div class="form-group has-danger">
              <label class="form-control-label" for="process">Process</label>
            
              <select [(ngModel)]="_processId" id="process" name="process" class="form-control input-underline input-lg " >
                <option value="" disabled selected>>select a process</option>
                <option *ngFor="let item of processList" [value]="item.id">{{item.processName}}</option>
              </select>
          </div>
      </div>
      
     
      <button type="submit" class="btn rounded-btn" [disabled]="!workflowForm.form.valid">{{!isNew ? 'Update' : 'Save'}}</button>
     
  </form>
