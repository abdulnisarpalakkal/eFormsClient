
<!--Double navigation-->
<header>

        <!-- Sidebar navigation -->
        <mdb-sidenav #sidenav class="wide sn-bg-5 fixed " [fixed]="true" [sidenavBreakpoint]="1200" >
    
           
    
            <links>
               
                <p class="h8 m-3">{{workflowName}}</p>
     
                <!-- Side navigation links -->
                <li>
                  <ul class="collapsible collapsible-accordion" >
                      <mdb-squeezebox [multiple]="false" aria-multiselectable="false">
          
                          <mdb-item>
                              <mdb-item-head mdbWavesEffect>
                                  <mdb-icon fas icon="tachometer-alt" class="mr-1"></mdb-icon> Nodes
                              </mdb-item-head>
                              <mdb-item-body>
                                  <ul>
                                      <li>
                                          <a  class="waves-effect" (click)="open(startNodeType)" mdbWavesEffect>Start</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="open(stopNodeType)" mdbWavesEffect>Stop</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="open(formNodeType)" mdbWavesEffect>Form</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="open(actionNodeType)" mdbWavesEffect>Action</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="open(childWorkflowNodeType)" mdbWavesEffect>Child Workflow</a>
                                      </li>
                                  </ul>
                              </mdb-item-body>
                          </mdb-item>
                          <mdb-item>
                              <mdb-item-head mdbWavesEffect>
                                  <mdb-icon fas icon="camera" class="mr-1"></mdb-icon> Links
                              </mdb-item-head>
                              <mdb-item-body>
                                  <ul>
                                      <li>
                                          <a  class="waves-effect" (click)="openLinkPop('SUCCESS')" mdbWavesEffect>Success</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="openLinkPop('FAIL')" mdbWavesEffect>Fail</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="openLinkPop('ACTION')" mdbWavesEffect>Action</a>
                                      </li>
                                      <li>
                                          <a  class="waves-effect" (click)="openLinkPop('FORM')" mdbWavesEffect>Form</a>
                                      </li>
                                     
                                  </ul>
                              </mdb-item-body>
                          </mdb-item>
                         
                        </mdb-squeezebox>
                  </ul>
                </li>
               
            </links>
    
        </mdb-sidenav>
        <!--/. Sidebar navigation -->
    
        <!-- SideClass="navbar fixed-top navbar-expand-md scrolling-navbar" -->
        <!-- Navbar -->
        <mdb-navbar SideClass="navbar fixed-top navbar-expand-md double-nav" [containerInside]="false">
            <navlinks class="navbar-container">
                <!-- SideNav slide-out button -->
                <div class="float-xs-left">
                    <a (click)="sidenav.show()" class="button-collapse-non-fixed">
                        <mdb-icon fas icon="bars"></mdb-icon>
                    </a>
                </div>
                <!--/. SideNav slide-out button -->
            </navlinks>
            <logo>
                <!-- Breadcrumb-->
                <div class="breadcrumbs breadcrumb-dn mr-auto">
                    <p>eForms</p>
                </div>
                <!--/. Breadcrumb-->
            </logo>
            <navlinks>
    
                <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
                    <li class="nav-item">
                     
                        <a (click)="goBack()" class="mr-3">
                                <mdb-icon fas icon="arrow-left" class="ml-1"></mdb-icon> Go back</a>
                    </li>
                    <li class="nav-item">
                         
                            <a   mdbWavesEffect (click)="updateClick()" class="mr-3" > 
                                <mdb-icon fas icon="save" class="action-icon"></mdb-icon>
                            </a>
                        </li>
                   
                </ul>
    
            </navlinks>
    
        </mdb-navbar>
        <!--/. Navbar -->
    
    </header>
    <!--/.Double navigation-->
