<div [@routerTransition]>
   
        <mdb-card class="mb-5">
                <mdb-card-body class=" py-1">
                  <div class="row">
          
                      <div class="col-xl-3 col-lg-6 col-md-6">
                                   
                              <div class="md-form  input-group">
                                      
                                  <input class="form-control" type="text" [(ngModel)]="filter_UserRole.type" 
                                       id="type" name="type" (keyup)='updateFilter($event)' mdbInput>
                                      <label for="type">Filter role</label>
                              </div>
                      </div>
                      
          
                  </div>
           </mdb-card-body>
        
        </mdb-card>

        <mdb-card cascade="true" narrower="true" [ngClass]="{'z-depth-0': false }">

                <!--Card image-->
                <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        
                        <div>
                            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" (click)="open(content,null,true)" >
                                <mdb-icon fas icon="plus" class="mt-0"></mdb-icon>
                            </button>
                            <!-- (click)="open(content,null,true)" -->
                        </div>
        
                        <a href="" class="white-text mx-3">Workflow List</a>
                        <div>
                            </div>
                    
        
                    </div>
                    <!--/Card image-->
        
        
            <div class="px-4">
        
                <div class="table-wrapper">
        
                        <ngx-datatable class="ngx-datatable bootstrap"
                        #table
                        [rows]="userRoles"
                        
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [rowHeight]="'auto'"
                        [limit]="10"
                        
                        
                        
                        >
                        <ngx-datatable-column [width]="50" name="#">
                            <ng-template let-rowIndex="rowIndex"  ngx-datatable-cell-template>
                                {{rowIndex+1}}
                            </ng-template>
                           
                        </ngx-datatable-column>
                       
                        <ngx-datatable-column prop="type" name="Role"  ></ngx-datatable-column>
                       
                        <ngx-datatable-column  [minWidth]="200" [maxWidth]="200" name="Actions"  >
                            <ng-template #deleteBtn let-row="row"  ngx-datatable-cell-template>
                                    <div>
                                        
    
                                            <a [routerLink]="" (click)="open(content,row)" class="ml-0">
                                                <mdb-icon fas icon="pencil-alt" class="mt-0"></mdb-icon>
                                            </a>
                                            <a [routerLink]="" (click)="deleteUser(row)" class="ml-3">
                                                <mdb-icon fas icon="trash-alt" class="mt-0"></mdb-icon>
                                            </a>
                                           
                                        </div>
                                
                            </ng-template>
                        </ngx-datatable-column>

                        
                        </ngx-datatable>
                    </div>
                </div>
        </mdb-card>
</div>   
    
    
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">User Role</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Close click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-user-roles-modal [userRole]="modalUserRoles" [msgOb]="msgOb"
         [isNew]="isNew" (updated)="onUpdated($event)"></app-user-roles-modal>
       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
