<form role="form" #categoryForm="ngForm" (ngSubmit)="onUpdate(categoryForm)">
              
      <div class="form-content">
          <div class="form-group">
              <label class="form-control-label" for="categoryName">Category Name</label>
              <input type="text" class="form-control input-underline input-lg " id="" 
              placeholder="Category Name" [(ngModel)]="category.categoryName" name="categoryName"  required  #name="ngModel" >
             
              <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-danger">

                  <div *ngIf="name.errors.required">
                      Name is required.
                  </div>
               
              </div>
              
          </div>
          <div class="form-group has-danger">
              <label class="form-control-label" for="categoryDesc">Desc</label>
              <input type="text" class="form-control input-underline input-lg " id=""  [(ngModel)]="category.categoryDesc" name="categoryDesc">
              
          </div>
          
         
      </div>
      <button type="submit" class="btn rounded-btn" [disabled]="!categoryForm.form.valid">{{category.id > 0 ? 'Update' : 'Save'}}</button>
     
  </form>
