<div [@routerTransition] class="msgClass"  >
          
    <div *ngIf="msgOb?.msg"  class=" col-md-12 alert alert-{{msgOb?.msg_class}} ">
            <button type="button" class="close msgCloseClass" aria-label="Close" (click)="deleteMsg()">
                    <span aria-hidden="true">&times;</span>
                </button> 
            {{msgOb?.msg}}
    
    </div>
</div>
