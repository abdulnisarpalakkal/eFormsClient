<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
           
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>eForms</h1>
            
            <!-- <div *ngIf="!success && submitted"  class="alert alert-danger">

                    {{msg}}
            
            </div> -->
            
            <form role="form" #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
                
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg " id="" 
                        placeholder="First Name" [(ngModel)]="user.firstName" name="firstName"  required  #name="ngModel" >
                       
                        <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-danger">

                            <div *ngIf="name.errors.required">
                                Name is required.
                            </div>
                         
                        </div>
                        
                    </div>
                    <div class="form-group has-danger">
                        <input type="text" class="form-control input-underline input-lg " id="" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName">
                        
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id="" placeholder="Email" 
                        [(ngModel)]="user.email" name="email" required email #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">

                            <div *ngIf="email.errors.required">
                                email is required.
                            </div>
                            <div *ngIf="email.errors.email">
                                email is not valid.
                            </div>
                         
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="User Name" [(ngModel)]="user.username" name="username">
                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" 
                        [(ngModel)]="user.password" name="password" required minlength="8" validateEqual="confirmPassword" reverse="true" #password="ngModel"  >

                        <div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                                password must be at least 8 characters long.
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="confirmPassword" class="form-control input-underline input-lg"  [(ngModel)]="user.confirmPassword"  
                         id="" placeholder="Repeat Password" validateEqual="password" reverse="false" #confirmPassword="ngModel"  >
                         <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"  class="alert alert-danger">
                            <!-- {{ confirmPassword.errors | json }} -->
                            <div *ngIf="!confirmPassword.validateEqual">
                                password mismatch.
                            </div>
                        </div>
                    </div>
                   
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!signupForm.form.valid">Submit</button>
                <!-- <a class="btn rounded-btn"  (click)="onSignup()"> Register </a> -->
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
           
        </div>
        
    </div>
    <br />
    
</div>
